<button mat-raised-button color="warn"routerLink="/adminemphome"> Back</button> 


<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
  </mat-form-field>
</div>

<div class="example-container mat-elevation-z8">

  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="emp_id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Employee ID </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.emp_id}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="Employee_name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Employee Name </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.Employee_name}}</mat-cell>
    </ng-container>

    
    <!-- <ng-container matColumnDef="Joining_date">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Joning Date </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.Joining_date}} </mat-cell>
    </ng-container> -->

     
     <ng-container matColumnDef="Department">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Department</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.Department}} </mat-cell>
    </ng-container>

    
     <ng-container matColumnDef="emp_email">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Email</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.emp_email}} </mat-cell>
    </ng-container>

    
     <ng-container matColumnDef="emp_phone_no">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Contact Number</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.emp_phone_no}} </mat-cell>
    </ng-container>

   
    <!-- <ng-container matColumnDef="emp_password">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Password </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.emp_password}} </mat-cell>
    </ng-container> -->
    
    <ng-container matColumnDef="Manager_name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Manager Name</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.Manager_name}} </mat-cell>
    </ng-container>

     <!-- Action column -->
      <ng-container matColumnDef="Action">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Action</mat-header-cell>
        <mat-cell *matCellDef="let row"> 
          <button [routerLink]="['/viewemp',row.id]" mat-raise-button color="primary">UPDATE</button>
          <!-- <button (click)="edit(row.Employee_name)" mat-button color="accent">ADD</button> -->
          <!-- <button mat-icon-button color="warn"><i class="fa fa-trash"></i></button> -->
          <!-- <button [routerLink]="['/viewemp',row.id]" mat-icon-button color="primary"><i class="fa fa-eye"></i></button>
          <button (click)="edit(row.Employee_name)" color="accent"><i class="fa fa-pencil"></i></button>
          <button mat-icon-button color="warn"><i class="fa fa-trash"></i></button> -->
        </mat-cell>
      </ng-container>
  

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
