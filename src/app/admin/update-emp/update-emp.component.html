<h3 style="text-align: center">Update Employee Details</h3>
<br />
<form class="d-flex" style="padding-left: 300px; padding-right: 300px">
  <input
    class="form-control"
    type="text"
    placeholder="Enter Employee Id "
    [(ngModel)]="emp_id"
    name="emp_id"
  />
  <button
    style="margin: 10px"
    class="btn btn-outline-dark"
    type="submit"
    (click)="search()"
  >
    Search
  </button>
</form>

<br />
