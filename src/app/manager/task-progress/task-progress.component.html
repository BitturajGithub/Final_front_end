<button mat-raised-button color="warn"routerLink="/mnghome"> Back</button> 



<div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
    </mat-form-field>
  </div>
  
  
  
  <div class="example-container mat-elevation-z8">
  
    <mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="task_name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Task Name </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.task_name}}</mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="task_detail">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Task Details </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.task_detail}} </mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="allowed_days">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Allowed Days</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.allowed_days}} </mat-cell>
      </ng-container>
  
       
       <!-- <ng-container matColumnDef="start_date">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Start Date</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.start_date}} </mat-cell>
      </ng-container> -->
  
      <ng-container matColumnDef="task_progress">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Task Progress</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.task_progress}} </mat-cell>
      </ng-container>
  
      
       <ng-container matColumnDef="Employee_name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Employee Name</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.Employee_name}} </mat-cell>
      </ng-container>
  
      
       <!-- <ng-container matColumnDef="emp_phone_no">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Contact Number</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.emp_phone_no}} </mat-cell>
      </ng-container>
  
     
      <ng-container matColumnDef="emp_password">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Password </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.emp_password}} </mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="Manager_name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Manager Name</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.Manager_name}} </mat-cell>
      </ng-container> -->

            <button mat-icon-button color="warn"><i class="fa fa-trash"></i></button>
          </mat-cell>
        </ng-container> -->
    
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
