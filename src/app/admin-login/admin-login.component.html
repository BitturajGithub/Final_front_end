<header>
  <div class="example-label">
    <div class="example-button-row">
      <!-- <button mat-raised-button>Basic</button> -->
      <button mat-raised-button color="warn" routerLink="/login">Back</button>
      <div class="space"></div>
      <button mat-raised-button color="warn" routerLink="/adminregister">
        Register
      </button>
    </div>
  </div>
</header>

<br />
<div id="back">
  <div class="row">
    <div class="col-sm">
      <!-- <h1 class="text-center">Welcome to e-Doc</h1> -->
      <form [formGroup]="signUp" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username"
          />

          <span
            class="help-block"
            *ngIf="
              !signUp.get('username')?.valid && signUp.get('username')?.touched"
          >
            Please enter a valid username!
          </span>
          <!-- <span class="help-block"
          *ngIf = "!(signUp.get('username')?.['errors'] === null) && signUp.get('username')?.errors['forbiddenUserName']"
                  >   
           This is forbidden username!
        </span> -->
        </div>
        <br />
        <div class="form-group">
          <label for="inputpassword">Password</label>
          <input
            type="password"
            id="inputpassword"
            class="form-control"
            formControlName="password"
          />
        </div>

        <br />
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
      <h3 class="text-center" *ngIf="error === null">Login Successful</h3>
    </div>
  </div>
</div>
